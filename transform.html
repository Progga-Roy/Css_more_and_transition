<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
.container{
    width: 200px;
    height: 200px;
    border: 2px solid khaki;
    background-color: burlywood;
    /* transform: rotate(75deg); */
}
.inner{
    width: 200px;
    height: 200px;
   border: 2px solid rgb(78, 78, 211);
    background-color: lightskyblue;
    transform: translate(50px,50px)scale(0.50)rotate(45deg);
}
    </style>
</head>
<body>
    <h1>Transition Introduction</h1>

    <div class="container">
        <div class="inner">Box-1</div>
    </div>
    <div class="container">
        <div class="inner">Box-2</div>
    </div>
    <div class="container">
        <div class="inner">Box-3</div>
    </div>


</body>
</html>
